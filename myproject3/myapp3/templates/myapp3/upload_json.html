<!doctype html>
<html>
<head><meta charset="utf-8"><title>Загрузка JSON</title></head>
<body>
<h1>Загрузить JSON-файл</h1>
{% if messages %}{% for m in messages %}<p>{{ m }}</p>{% endfor %}{% endif %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Загрузить</button>
</form>
<p><a href="{% url 'books:list_files' %}">Список файлов</a></p>
</body>
</html>
