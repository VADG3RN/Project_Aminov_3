<!doctype html>
<html>
<head><meta charset="utf-8"><title>Добавить книгу</title></head>
<body>
<h1>Добавить книгу</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Сохранить</button>
</form>
<p><a href="{% url 'books:books_main' %}">Просмотреть общий JSON</a></p>
<p><a href="{% url 'books:upload_json' %}">Загрузить JSON-файл</a></p>
<p><a href="{% url 'books:list_files' %}">Список файлов</a></p>
</body>
</html>
